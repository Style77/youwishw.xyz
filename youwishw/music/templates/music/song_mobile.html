{% extends 'music/base.html' %}

{% block content %}
<article class="screen">
    <input type="checkbox" value="None" id="magicButton" name="check"/>

    <div class="coverImage"></div>
    <div class="bodyPlayer"></div>
    <div class="shadow"></div>
    <div class="bar"></div>

    <div class="info">
        <h4>{{ song.title }}</h4>
        <h3>{{ song.author.username }}</h3>
    </div>
    <audio preload="auto" id="audio" controls>
        <source src="{{ song.file.url }}">
    </audio>
    <table class="player">
        <td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"/>
            <label class="play" for="play"></label>
        </td>
    </table>
</article>
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

    body{
        font-family: 'Open Sans', sans-serif;
    }

    @keyframes harlem {
      0% {
        transform: scale(1);
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        -ms-transform: scale(1);
      }
      20% {
        transform: scale(1.03, 1);
        -webkit-transform: scale(1.03, 1);
        -moz-transform: scale(1.03, 1);
        -o-transform: scale(1.03, 1);
        -ms-transform: scale(1.03, 1);
      }
      40% {
        transform: scale(0.97, 1);
        -webkit-transform: scale(0.97, 1);
        -moz-transform: scale(0.97, 1);
        -o-transform: scale(0.97, 1);
        -ms-transform: scale(0.97, 1);
      }
      60% {
        transform: scale(1.01, 1);
        -webkit-transform: scale(1.01, 1);
        -moz-transform: scale(1.01, 1);
        -o-transform: scale(1.01, 1);
        -ms-transform: scale(1.01, 1);
      }
      80% {
        transform: scale(0.99, 1);
        -webkit-transform: scale(0.99, 1);
        -moz-transform: scale(0.99, 1);
        -o-transform: scale(0.99, 1);
        -ms-transform: scale(0.99, 1);
      }
      100% {
        transform: scale(1);
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -o-transform: scale(1);
        -ms-transform: scale(1);
      }
    }

    h3 {
      margin: 55px;
      padding: 0;
      font-size: 34px;
      line-height: 11px;
      font-family: 'Open Sans';
      font-weight: 400;
      color: #777;
      text-align:justify;
    }

    h4 {
      padding: 0;
      font-size: 72px;
      line-height: 14px;
      font-family: 'Open Sans';
      font-weight: 700;
      color: #fff;
    }

    .screen {
      background-color: #fff;
      padding: 0;
      height: 93%;
      width: 100%;
      position: absolute;
      overflow: hidden;
    }

    .header {
      display: inline-flex;
      margin: 0 0 40px 0;
    }

    input[type=checkbox] {
      visibility: hidden;
      margin: 0;
      padding: 0;
      z-index: 10;
    }

    .coverImage {
      background: black;
      background-size: cover;
      width: 100%;
      height: 50%;
      padding: 0;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0% 0%;
      transition: all 0.3s ease-in;
    }

    .bodyPlayer {
      position: absolute;
      top: 50%;
      left: 0;
      margin: 0;
      padding: 0;
      height: 78%;
      width: 100%;
      background: #111;
      transition: all 0.3s ease-in;
    }

    .info {
      width: 500px;
      position: absolute;
      left: 35%;
      top: 55%;
      transition: all 0.3s ease-in;
    }

    .screen > #magicButton:checked ~ .info {
      top: 66px;
      left: 126px;
      text-align: left;
      transition: all 0.3s ease-in;
    }

    .screen > #magicButton:checked ~ .info h4 {
      margin-left: 0;
      font-size: 16px;
      color: #111111;
      transition: all 0.3s ease-in;
    }

    .player {
      background: none;
      text-align: center;
      font-family: FontAwesome;
      color: #fff;
      font-size: 148px;
      line-height: 26px;
      width: 216px;
      height: 35px;
      position: absolute;
      bottom: 200px;
      left: 48%;
      transform: translate(-50%, 0);
      z-index: 10;
      transition: all 0.3s ease-in;
      border-spacing: 0;
    }

    .play:before {
      content: "\f04b";
      cursor: pointer;
      transition: all 0.15s linear;
    }

    .play:hover:before {
      color: #bbb;
      transition: all 0.15s linear;
    }

    td > #play:checked ~ label.play:before {
      content: "\f04c";
      transition: all 0.15s linear;
    }

    audio {
      visibility: hidden;
    }


</style>
<script>
    var audio = document.getElementById('audio');
    var playpause = document.getElementById("play");


function togglePlayPause() {
   if (audio.paused || audio.ended) {
      playpause.title = "Pause";
      audio.play();
   } else {
      playpause.title = "Play";
      audio.pause();
   }
}


</script>
{% endblock %}
